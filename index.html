<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electrolyser Calculator - Murali</title>


<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">



<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h2 class="title d-flex flex-row justify-content-center">Electrolyser Calculator</h2>
        <p class="subtitle d-flex flex-row justify-content-center">Murali</p>

    </div>

<div class="container">

    <!-- LEFT SIDE : INPUTS -->
    <div class="left-panel">
        
        <h3 class="subhead1 d-flex flex-row justify-content-center">Define Parameters</h3>

        <!-- Electrolyser Capacity -->
        <div class="input-block">
            <label >Electrolyser Capacity</label>
            <div class="input-row">
                <input id="Electrolyser_Capacity_Value" type="number" value="2">
                <select id="Electrolyser_Capacity_Unit">
                    <option value="MW">MW</option>
                    <option value="KW">KW</option>
                </select>
            </div>
        </div>

        <!-- Specific Power Consumption -->
        <div class="input-block">
            <label>Specific Power Consumption (kWh/kg)</label>
            <input id="Specific_Power_Consumption" type="number" value="55">
        </div>

        <!-- Electrolyser Technology -->
        <div class="input-block">
            <label>Electrolyser Technology</label>
            <select id="Electrolyser_Technology">
                <option>PEM</option>
                <option>Alkaline</option>
                <option>AEM</option>
            </select>
        </div>

        <!-- Operating Time -->
        <div class="input-block">
            <label>Operating Time (hrs/day)</label>
            <input id="Electrolyser_Operating_Time" type="number" value="10">
        </div>

    </div>

   <!-- RIGHT SIDE : RESULTS -->
<div class="right-panel">
    <h3 class="subhead2 d-flex flex-row justify-content-center">Calculation Results</h3>

    <!-- Efficiency -->
    <div class="result-card purple-card d-flex flex-column align-items-center text-center">
    
    <h3 class="head">Electrolyser Efficiency</h3>

    <div class="res-box">
        <p class="unit">
            <span class="res" id="Electrolyser_Efficiency">--</span>%
        </p>
    </div>

</div>


    <!-- HYDROGEN CARD -->
    <div class="result-card green-card">
        <h3 class="head d-flex flex-row justify-content-center">Hydrogen Production Rate</h3>

        <div class="d-flex flex-row justify-content-center gap-4">

            <!-- LEFT BOX -->
            <div class="res-box d-flex flex-column">
                <p class="unit"><span class="res" id="Hydrogen_Production_Rate_Per_Hour_Kg">0</span> kg/hr</p>
                <p class="unit"><span class="res" id="Hydrogen_Production_Rate_Per_Day_Kg">0</span> kg/day</p>
            </div>

            <!-- RIGHT BOX -->
            <div class="res-box d-flex flex-column">
                <p class="unit"><span class="res" id="Hydrogen_Production_Rate_Per_Hour_Nm3">0</span> Nm続/hr</p>
                <p class="unit"><span class="res" id="Hydrogen_Production_Rate_Per_Day_Nm3">0</span> Nm続/day</p>
            </div>

        </div>
    </div>

    <!-- OXYGEN CARD (Updated Layout) -->
    <div class="result-card blue-card">
        <h3 class="head d-flex flex-row justify-content-center">Oxygen Production Rate</h3>

        <div class="d-flex flex-row justify-content-center gap-4">

            <!-- LEFT -->
            <div class="res-box d-flex flex-column">
                <p class="unit"><span class="res" id="Oxygen_Production_Rate_Per_Hour_Kg">0</span> kg/hr</p>
                <p class="unit"><span class="res" id="Oxygen_Production_Rate_Per_Day_Kg">0</span> kg/day</p>
            </div>

            <!-- RIGHT -->
            <div class="res-box d-flex flex-column">
                <p class="unit"><span class="res" id="Oxygen_Production_Rate_Per_Hour_Nm3">0</span> Nm続/hr</p>
                <p class="unit"><span class="res" id="Oxygen_Production_Rate_Per_Day_Nm3">0</span> Nm続/day</p>
            </div>

        </div>
    </div>

    <!-- WATER CARD (Updated Layout) -->
    <div class="result-card orange-card">
        <h3 class="head d-flex flex-row justify-content-center">Water Consumed by Stack</h3>

        <div class="d-flex flex-row justify-content-center gap-4">

            <!-- LEFT -->
            <div class="res-box d-flex flex-column">
                <p class="unit"><span class="res" id="Water_Consumed_by_Stack_Per_Hour_Kg">0</span> kg/hr</p>
            </div>

            <!-- RIGHT -->
            <div class="res-box d-flex flex-column">
                <p class="unit"><span class="res" id="Water_Consumed_by_Stack_Per_Day_Kg">0</span> kg/day</p>
            </div>

        </div>
    </div>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
